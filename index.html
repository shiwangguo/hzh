  <script>
    function getDateTime(type) {
      var date = new Date();
      var hengGang = "-";
      var maoHao = ":";
      var year = date.getFullYear();
      var month = date.getMonth() + 1;
      var curDate = date.getDate();
      var curHours = date.getHours();
      var curMinutes = date.getMinutes();
      var curSeconds = date.getSeconds();

      if (month >= 1 && month <= 9) {
        month = "0" + month;
      }
      if (curDate >= 0 && curDate <= 9) {
        curDate = "0" + curDate;
      }
      if (curHours >= 0 && curHours <= 9) {
        curHours = "0" + curHours;
      }
      if (curMinutes >= 0 && curMinutes <= 9) {
        curMinutes = "0" + curMinutes;
      }
      if (curSeconds >= 0 && curSeconds <= 9) {
        curSeconds = "0" + curSeconds;
      }
      var currentdate = "";
      if (type == "year") {
        currentdate = year;
        return currentdate;
      } else if (type == "month") {
        currentdate = year + hengGang + month;
        return currentdate;
      } else {
        currentdate = year + "年" + month + "月" + curDate + "日";
        return currentdate;
      }
    }

    window.onload = function () {
      var tempDate = new Date();
      var days = tempDate.getDay();
      var week;
      switch (days) {
        case 1:
          week = '星期一';
          break;
        case 2:
          week = '星期二';
          break;
        case 3:
          week = '星期三';
          break;
        case 4:
          week = '星期四';
          break;
        case 5:
          week = '星期五';
          break;
        case 6:
          week = '星期六';
          break;
        case 0:
          week = '星期日';
          break;
      }
      document.getElementById("xinqiday").innerText = week;
      var datestr = getDateTime('') + "";
      document.getElementById("datastr").innerText = datestr;

      if (days == 0 || days == "0") {
        days = 7;
      }

      var tds = $(".day0" + days + " span");
      var j = 0;
      for (var i = 0; i < tds.length; i++) {
        if (tds[i].innerText != '' && tds[i].innerText.length > 1) {
          tds[i].setAttribute("class", "yellow1");
          j += 1;
        }
      }
      document.getElementById("kc").innerText = "" + j;
    }
